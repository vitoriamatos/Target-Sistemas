<div class="inversao-container">
    <h1>Inversão de String</h1>
    <div>
      <label for="inputString">Digite uma string:</label>
      <input id="inputString" [(ngModel)]="inputString" (input)="inverterString()" placeholder="|" />
    </div>
  
    <div class="result" *ngIf="stringInvertida" @fadeInOut>
      <h2>Resultado da inversão:</h2>
      <p>{{ stringInvertida }}</p>
    </div>

    <div class="back-btn">
      <a href="/">Voltar</a>
    </div>
  </div>
